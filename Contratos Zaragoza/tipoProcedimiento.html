	<body>
		<div class="app">
			<div class="container">
				<h1>Lista de contratos según el tipo de procedimiento</h1>
				<div class="row">
					<div class="col-xs-4">
						<select name="ordenar" id="ordenar_por" class="form-control">
							<option value="">Todos</option>
							<option value="http://contsem.unizar.es/def/sector-publico/pproc#Minor">Menor</option>
							<option value="http://contsem.unizar.es/def/sector-publico/pproc#RegularOpen">Regular Abierto</option>
							<option value="http://contsem.unizar.es/def/sector-publico/pproc#Negotiated">Negociado</option>
							<option value="http://purl.org/procurement/public-contracts#Restricted">Restringido</option>
						</select>
					</div>
					<div class="col-xs-4">
						<p id="sel_fecha"/>
					</div>
					<div class="col-xs-2">
						<button type="button" class="btn btn-default" onclick="auxiliar()">Actualizar</button>
					</div>
					<br>
					</br>
					<script>
						sel_fecha();
					</script>
				</div>
				<p id="tabla">
					<script type="text/javascript">
						var fecha = new Date();
						var ano_actual = fecha.getFullYear();
						tipoProcedimiento(ano_actual,"");
					</script>
				</p>
			</div>
		</div>
